name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  isvalid:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python: [ "3.10" ]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python}}

    - name: Run Python tests
      run: |
        sudo python3 -m unittest discover tests/ -v