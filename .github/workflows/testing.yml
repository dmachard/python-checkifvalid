name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  isvalid:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python: [ "3.10", "3.11", "3.12", "3.13", "3.14" ]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python}}

    - name: Run Python tests
      run: |
        python --version
        python -m unittest discover tests/ -v
